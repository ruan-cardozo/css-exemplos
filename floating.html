<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Floating Elements</title>
<style>
div {
  background-color: #00FFFF;
}
p {
  width: 50px;
  height: 50px;
  border: 1px solid black;
}
#p1 {
  background-color: #A52A2A;
}
#p2 {
  background-color: #DEB887;
  float: left;
  height: 150px;
}
#p3 {
  background-color: #5F9EA0;
  float: right;
  height: 200px;
}
#p4 {
  background-color: #FF7F50;
  clear: left;
}

</style>
</head>
<body>
<h1>Floating Elements</h1>
<div>
  <p id="p1"></p>
  <p id="p2"></p>
  <p id="p3"></p>
  <p id="p4"></p>
  <section>Este e um conteúdo normal, continuando depois das caixas de parágrafos.</section>
</div>

</body>
</html>
